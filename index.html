<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15vh;
        }
        .logo {
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            width: 100%;
            max-width: 560px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 16px;
            box-shadow: none;
        }
        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 18px;
            background: transparent;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons input {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 0 4px;
            padding: 10px 16px;
            cursor: pointer;
        }
        .buttons input:hover {
            border: 1px solid #c6c6c6;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="center">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" width="272" height="92">
        <form>
            <div class="search-box">
                <input type="text" name="q" autocomplete="off" autofocus>
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="button" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>
